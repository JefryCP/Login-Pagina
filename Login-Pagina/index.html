<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Pagina</title>
    <link rel="stylesheet" href="estilo.css">

</head>
<body>
    <div class="container">
        <div class="login-left">
            <div class="login-header">
                <h1>Bienvenido a tu aplicación</h1>
                <p>Por favor inicie sesión para usar la plataforma</p>
            </div>
            <form class="login-form">
                <div class="login-form-content">
                    <div class="form-item">
                        <label for="email">Dirección de correo electrónico</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form-item">
                        <label for="password">Contraseña</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-item">
                        <div class="checkbox">
                            <input type="checkbox" id="rememberMeCheckbox" checked >
                            <label for="rememberMeCheckbox" class="checkboxLabel" >Recordarme</label>
                            <div class="forget-password">
                                <a href="#"><u>¿Has olvidaste tu contraseña?</u></a>  
                            </div>
                        </div>
                    </div>
                    <button type="submit">Iniciar sesión</button>
                </div>
                <div class="register">
                    <p>¿No tienes una cuenta de #? <a href="#"><u>Registrate</u></a></p>
                </div>
                <div class="login-form-footer">
                    <a href="#">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/800px-2021_Facebook_icon.svg.png" 
                        width="30" alt=""> Facebook Login
                    </a>
                    <a href="#">
                        <img src="https://icones.pro/wp-content/uploads/2021/02/google-icone-symbole-logo-png.png" 
                        width="40" alt=""> Google Login
                    </a>
                </div>
            </form>
        </div>
        <div class="login-right">
            <img src="./login2.svg">
        </div>
    </div>

</body>
</html>
